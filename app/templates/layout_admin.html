<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %} アンサンブル・シマエナガ {% endblock %}</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset-min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
	<link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.jpg') }}">
	<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
	{% block head %}{% endblock %}
</head>
<body style="background-color:whitesmoke;">
	<header class="p-1 px-md-5 py-md-2">
		<div class="header-contents">
			<nav class="navbar navbar-expand-md">
        <div class="container-fluid d-flex flex-wrap align-items-center">
          <button class="navbar-toggler no-style-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="flex-grow-1 d-flex justify-content-center justify-content-md-start">
            <a class="navbar-brand" href="{{ url_for('main.admin') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt=""></a>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="{{ url_for('main.admin') }}">Admin</a></li>
            </ul>
          </div>
        </div>
			</nav>
		</div>
	</header>
	<main>
		{% block content %}{% endblock %}
	</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
